<style>
  #post .btn {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border: 1px solid #7572fc;
    color: #7572fc;
  }

  .post-wrap img {
    object-fit: cover;
    width: 100%;
    height: 100%;
  }

  #post .btn:hover {
    background: #7572fc;
    color: #fff;
  }

  .post-wrap {
    width: 100%;
    height: auto;
    background: #fff;
    max-width: 900px;
    margin-bottom: 50px !important;
  }

  /*__________________________________
        Responsive
____________________________________*/
  @media screen and (max-width: 768px) {
    #post .btn {
      position: relative;
      margin-bottom: 10px;
      top: 0;
      left: 0;
      transform: translate(0, 0);
    }

    .post-wrap p {
      padding: 10px;
    }
  }

  .space {
    height: 100px;
  }

  .buttons {
  width: 960px;
  margin: 0 auto;
}

.action_btn {
  display: inline-block;
  width: 75px;
  margin: 0 auto;
}
</style>
<div class="container" id="post">

  <div class="post-wrap m-auto shadow">
    <div class="row">
      <div class="col-md-4">
        <div style="height: 250px;">
        <img src="{{ post.photo }}" alt=""></div>
      </div>
      <div class="col-md-5">
        <br>
        
        <h3><a class="post-preview-title" href="{% url 'fullviewpost' post.id post.slug %}">{{ post.title }}</a></h3>
        <img src="{{ post.author.first_name }}" class="float-left rounded-circle" style="width: 40px; height: 40px;">
        <h6 class="text-muted p-2" style="height: 40px;">{{post.author.username}}</h6>
        <p class="post-preview-timestamp">{{ post.time_upload|timesince }} ago - {{ post.read }} reads ‚≠ê</p>
        <!-- <h7>by - {{ post.author.username }}</h7> -->
        <br><br>
        <p class="post-preview-text" style="font-size: 18px;">{{ post.body_text|truncatewords:20}}</p>
      </div>
      <div class="col-md-3">
        <div class="text-center">
          <a class="btn" href="{% url 'fullviewpost' post.id post.slug %}">Read more...</a>
        </div>
      </div>
    </div>
  </div>
</div>
